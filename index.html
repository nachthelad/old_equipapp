      <form>
        <div class="mb-3">

            <label for="players" class="form-label text-gray-100 text-lg mb-4">
              Ingresar jugadores
              <span class="relative inline-block cursor-pointer">
                <i
                  id="info-icon"
                  class="material-icons text-gray-100 text-sm cursor-pointer"
                  >info</i
                >
                <div
                  id="info-tooltip"
                  class="hidden absolute bg-gray-100 text-gray-800 text-sm px-2 py-1 rounded shadow-lg two-lines right-1/2 transform translate-x-1/2 -bottom-full"
                  style="margin-bottom: 55px"
                >
                  Si le agregas el emoji de los guantes (游빇) a quienes van a ser
                  arqueros, aparecer치n seleccionados autom치ticamente. (Solo en 8v8)
                </div> </span>:

          <div class="flex justify-center mb-6">
            <label
              for="players"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            ></label>
            <textarea
              oninput="adjustHeight(this)"
              id="players"
              style="resize: inherit"
              placeholder="Ingresa los nombres l칤nea por l칤nea"

            Siguiente

    <script src="./app.js"></script>

    <script>
      function adjustHeight(textarea) {
        textarea.style.height = "auto";
        textarea.style.height = textarea.scrollHeight + "px";
      }
    </script>

    <script>
      const infoIcon = document.getElementById("info-icon");
      const infoTooltip = document.getElementById("info-tooltip");

      const isMobile = window.matchMedia("(hover: none)").matches;

      if (!isMobile) {
        infoIcon.addEventListener("mouseenter", function () {
          infoTooltip.classList.remove("hidden");
        });

        infoIcon.addEventListener("mouseleave", function () {
          infoTooltip.classList.add("hidden");
        });
      } else {
        infoIcon.addEventListener("touchstart", function (event) {
          infoTooltip.classList.toggle("hidden");
          event.stopPropagation();
        });

        document.addEventListener("touchstart", function (event) {
          if (
            event.target !== infoIcon &&
            !infoTooltip.classList.contains("hidden")
          ) {
            infoTooltip.classList.add("hidden");
          }
        });

        // Detener la propagaci칩n del evento al hacer clic en el 치rea de informaci칩n
        infoTooltip.addEventListener("touchstart", function (event) {
          event.stopPropagation();
        });
      }
    </script>
